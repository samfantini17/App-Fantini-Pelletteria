<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Lancia Script</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    img {
      width: 200px;
      margin-bottom: 30px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    form {
      margin: 0;
    }

    button {
      width: 300px;
      padding: 20px 0;
      font-size: 16px;
      background-color: #33CCCC;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2aa8a8;
    }

    .info-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #33CCCC;
      color: #33CCCC;
      font-weight: bold;
      font-size: 16px;
      line-height: 20px;
      text-align: center;
      cursor: help;
      position: relative;
    }

.info-icon:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #fff;
  color: #000;
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  white-space: pre-line;
  font-size: 11px;
  z-index: 10;
  width: 250px;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
}


    .info-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <img src="/static/logo.png" alt="Logo Fantini">

  <div class="button-row">
    <div class="info-wrapper">
      <form action="/run/scontornare">
        <button type="submit">Scontorna Foto</button>
      </form>
      <span class="info-icon" data-tooltip="Inserire le foto da ritoccare all'interno della cartella 2_da_scontornare,avviare il programma,dopodichÃ© le foto scontornate verranno depositate all'interno della cartella 4_finali.">i</span>
    </div>
  </div>

  <div class="button-row">
    <div class="info-wrapper">
      <form action="/run/shooting">
        <button type="submit">Riepilogo Shooting</button>
      </form>
      <span class="info-icon" data-tooltip="Selezionare la cartella che si desidera controllare e verificare il file report_foto_borse.csv"">i</span>
    </div>
  </div>
</body>
</html>
